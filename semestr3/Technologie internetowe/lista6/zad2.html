<!DOCTYPE html>
<html>
    <head>
        <title>
            Galeria
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="jquery-3.1.1.js" type="text/javascript"> </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("img").each(function() {
                    $(this).data("marked", false);
                    $(this).click(function() {
                    if($(this).data("marked")){
                        $(this).removeClass("marked");
                        $(this).data("marked", false);
                    }
                    else{
                        $(this).addClass("marked");
                        $(this).data("marked", true);
                    }
                    
                    });
                });
            $("#mark").click(function () {
                $("img").each(function() {
                    $(this).data("marked", true);
                    $(this).addClass("marked");
                });
            });

            $("#unmark").click(function () {
                $("img").each(function() {
                    $(this).data("marked", false);
                    $(this).removeClass("marked");
                });
            });

            $("#save").click(function () {
                $("#log").empty();
                $("img").each(function() {
                    if($(this).data("marked")){
                        $("#log").append(" " + $(this).attr("src"));
                    }
                });
            });
        });
        </script>
        <style>
                div {
                    text-align: center;
                }
        
                img {
                    border-color: white;
                }
                img.marked{
                    border-color: red;
                }
                button {
                    vertical-align: top;
                    width: 80px;
                    height: 60px;
                }
            </style>
    </head>
